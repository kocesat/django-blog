{% extends "blog/base.html" %}
{% block content %}

{% for post in post_list %}
  <div>
    <p class="text-muted">Created: {{post.create_date|date:'D-M-Y'}}</p>
    <h1><a href="{% url 'blog:post_details'pk=post.pk %}">{{post.title}}</a></h1>
    <p>{{post.text|truncatechars:200}}</p>
  </div>
{% endfor %}

{% endblock %}
